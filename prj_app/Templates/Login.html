<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Your custom CSS if any -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
      .login-btn{
        margin-left: 182px;
    width: 73px;
    border-radius: 10px;
    height: 40px;
  }
    </style>
</head>
<body>
    
      <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
          <form method="post" action="{% url 'modal_login_page' %}">
            {% csrf_token %}
              <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <center>OR</center>
              <div class="form-group">
                  <label for="mobile">Mobile Number (Optional)</label>
                  <input type="text" class="form-control" id="mobile" name="phone" placeholder="Enter mobile number">
              </div>
              <button type="submit" class="btn btn-warning login-btn">Login</button>
          </form>
          <div class="msg">
            <p>Don't have an account?<a href='/register'>Sign-up</a></p>
          </div>
              
        </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS (jQuery and Popper.js are required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <!-- Your custom JavaScript if any -->

    <script src="{% static 'js/scripts.js' %}"></script>
    {% block index%}
    {% endblock %}
</body>
</html>
